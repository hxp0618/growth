                <span class="date-text placeholder" id="period-text">è¯·é€‰æ‹©æœ«æ¬¡æœˆç»æ—¥æœŸ</span>

        <div class="result">
            <h3>é€‰æ‹©ç»“æœï¼š</h3>
            <div class="result-item">å‡ºç”Ÿæ—¥æœŸ: <span id="birth-result">æœªé€‰æ‹©</span></div>
            <div class="result-item">é¢„äº§æœŸ: <span id="delivery-result">æœªé€‰æ‹©</span></div>

    <script>
        const dates = {
            birth: '',
            delivery: '',
            period: ''
        };

        function formatDateDisplay(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}å¹´${month}æœˆ${day}æ—¥`;
            } catch {
                return dateString;
            }
        }

        function openDatePicker(type) {
            console.log('Opening date picker for:', type);
            
            // åˆ›å»ºéšè—çš„ input å…ƒç´ 
            const input = document.createElement('input');
            const uniqueId = `date-picker-${type}-${Math.random().toString(36).substr(2, 9)}`;
            
            input.type = 'date';
            input.id = uniqueId;
            input.name = uniqueId;
            input.style.position = 'absolute';
            input.style.left = '-9999px';
            input.style.opacity = '0';
            input.style.width = '1px';
            input.style.height = '1px';
            input.style.pointerEvents = 'auto';
            
            // è®¾ç½®å½“å‰å€¼
            if (dates[type]) {
                input.value = dates[type];
            }
            
            // è®¾ç½®æ—¥æœŸèŒƒå›´
            const today = new Date().toISOString().split('T')[0];
            if (type === 'birth' || type === 'period') {
                input.max = today; // ä¸èƒ½é€‰æ‹©æœªæ¥æ—¥æœŸ
            } else if (type === 'delivery') {
                input.min = today; // ä¸èƒ½é€‰æ‹©è¿‡å»æ—¥æœŸ
            }
            
            // äº‹ä»¶å¤„ç†
            const handleChange = (e) => {
                const selectedDate = e.target.value;
                console.log('Date selected:', selectedDate);
                
                if (selectedDate) {
                    dates[type] = selectedDate;
                    
                    // æ›´æ–°æ˜¾ç¤º
                    const textElement = document.getElementById(`${type}-text`);
                    const resultElement = document.getElementById(`${type}-result`);
                    
                    if (textElement && resultElement) {
                        const formattedDate = formatDateDisplay(selectedDate);
                        textElement.textContent = formattedDate;
                        textElement.classList.remove('placeholder');
                        resultElement.textContent = formattedDate;
                    }
                }
                cleanup();
            };
            
            const handleCancel = () => {
                console.log('Date picker cancelled');
                setTimeout(cleanup, 300);
            };
            
            const cleanup = () => {
                if (document.body.contains(input)) {
                    input.removeEventListener('change', handleChange);
                    input.removeEventListener('blur', handleCancel);
                    input.removeEventListener('cancel', handleCancel);
                    document.body.removeChild(input);
                    console.log('Date picker input cleaned up');
                }
            };
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            input.addEventListener('change', handleChange);
            input.addEventListener('blur', handleCancel);
            input.addEventListener('cancel', handleCancel);
            
            // æ·»åŠ åˆ°é¡µé¢å¹¶è§¦å‘
            document.body.appendChild(input);
            
            // ä½¿ç”¨ requestAnimationFrame ç¡®ä¿å…ƒç´ å·²æ·»åŠ åˆ° DOM
            requestAnimationFrame(() => {
                try {
                    input.focus();
                    console.log('Input focused');
                    
                    // ä¼˜å…ˆä½¿ç”¨ showPicker API
                    if (typeof input.showPicker === 'function') {
                        console.log('Using showPicker API');
                        input.showPicker();
                    } else {
                        console.log('Using click fallback');
                        input.click();
                    }
                } catch (error) {
                    console.warn('Failed to open date picker:', error);
                    // å¦‚æœå¤±è´¥ï¼Œå°è¯•ç®€å•çš„ç‚¹å‡»
                    input.click();
                }
            });
        }
    </script>
